        { name: "–í—ã–Ω–æ—Å –º—É—Å–æ—Ä–∞", unit: "—à—Ç", price: 7000 }
      ]
    };

    let currentQuantities = {};
    let activeSection = SECTION_ORDER[0];

    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Ç–∞–±–æ–≤
    const tabsContainer = document.getElementById("tabs");
    SECTION_ORDER.forEach(secName => {
        const btn = document.createElement("div");
        btn.className = `tab-button ${secName === activeSection ? 'active' : ''}`;
        btn.innerText = secName.replace(" —Ä–∞–±–æ—Ç—ã", "");
        btn.onclick = () => showSection(secName, btn);
        tabsContainer.appendChild(btn);
    });

    function showSection(sectionName, btn) {
        document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        activeSection = sectionName;
        renderWorks();
    }

    function renderWorks() {
        let html = '<div class="checkbox-group">';
        WORKS_DATA[activeSection].forEach((item, idx) => {
            const key = `${activeSection}|${idx}`;
            const saved = currentQuantities[key] || { qty: 0 };
            const isChecked = saved.qty > 0;
            html += `
            <div class="checkbox-item">
                <div class="checkbox-content">
                    <label class="checkbox-row">
                        <input type="checkbox" onchange="toggle('${key}', ${item.price}, this.checked)" ${isChecked ? 'checked' : ''}>
                        <span class="work-name">${item.name}</span>
                    </label>
                    <div class="price-note">${item.price} ‚ÇΩ / ${item.unit}</div>
                </div>
                <div class="qty-input-wrapper">
                    <input type="number" value="${saved.qty > 0 ? saved.qty : ''}" 
                           placeholder="0" step="0.1" min="0"
                           oninput="updateQty('${key}', ${item.price}, this.value)">
                    <span class="unit-label">${item.unit}</span>
                </div>
            </div>`;
        });
        html += '</div>';
        document.getElementById("works").innerHTML = html;
        calculate();
    }

    function toggle(key, price, checked) {
        const input = document.querySelector(`input[oninput*="'${key}'"]`);
        if(checked) {
            input.value = 1;
            currentQuantities[key] = { qty: 1, price };
        } else {
            input.value = '';
            currentQuantities[key] = { qty: 0, price };
        }
        calculate();
    }

    function updateQty(key, price, val) {
        const qty = parseFloat(val);
        const checkbox = document.querySelector(`input[onchange*="'${key}'"]`);
        if(qty > 0) {
            currentQuantities[key] = { qty, price };
            checkbox.checked = true;
        } else {
            currentQuantities[key] = { qty: 0, price };
            checkbox.checked = false;
        }
        calculate();
    }

    function calculate() {
        let total = 0;
        for(let k in currentQuantities) {
            if(currentQuantities[k].qty > 0) total += currentQuantities[k].qty * currentQuantities[k].price;
        }
        document.getElementById("result").innerText = `–ò—Ç–æ–≥–æ: ${Math.round(total).toLocaleString('ru-RU')} ‚ÇΩ`;
    }

    function sendData() {
        // === –°–£–ü–ï–† –°–ñ–ê–¢–ò–ï –î–ê–ù–ù–´–• ===
        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ –∏–Ω–¥–µ–∫—Å—ã: [–ò–Ω–¥–µ–∫—Å–†–∞–∑–¥–µ–ª–∞, –ò–Ω–¥–µ–∫—Å–¢–æ–≤–∞—Ä–∞, –ö–æ–ª-–≤–æ]
        const packed = [];
        let totalSum = 0;

        SECTION_ORDER.forEach((secName, secIdx) => {
            WORKS_DATA[secName].forEach((item, itemIdx) => {
                const key = `${secName}|${itemIdx}`;
                const sel = currentQuantities[key];
                if(sel && sel.qty > 0) {
                    packed.push([secIdx, itemIdx, sel.qty]); // –¢–û–õ–¨–ö–û –¶–ò–§–†–´
                    totalSum += Math.round(sel.qty * item.price);
                }
            });
        });

        if(packed.length === 0) {
            alert("–í—ã–±–µ—Ä–∏—Ç–µ —Ä–∞–±–æ—Ç—ã!");
            return;
        }

        const phone = document.getElementById("phone").value;
        if(phone.length < 10) {
            alert("–£–∫–∞–∂–∏—Ç–µ —Ç–µ–ª–µ—Ñ–æ–Ω!");
            return;
        }

        // –ü–æ–¥–≥–æ—Ç–∞–≤–ª–∏–≤–∞–µ–º JSON
        const data = {
            ph: phone,
            ar: document.getElementById("area").value,
            rm: document.getElementById("rooms").value,
            tp: document.getElementById("repairType").value,
            kt: document.getElementById("isKotedge").checked ? 1 : 0,
            tt: totalSum,
            pk: packed // –ú–∞—Å—Å–∏–≤ —Ü–∏—Ñ—Ä
        };

        const jsonString = JSON.stringify(data);
        
        // –î–ò–ê–ì–ù–û–°–¢–ò–ö–ê: –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä –ø–µ—Ä–µ–¥ –æ—Ç–ø—Ä–∞–≤–∫–æ–π
        if (jsonString.length > 4000) {
            alert("–í–Ω–∏–º–∞–Ω–∏–µ! –†–∞–∑–º–µ—Ä –¥–∞–Ω–Ω—ã—Ö: " + jsonString.length + " –±–∞–π—Ç. –≠—Ç–æ —Å–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ, —Å–æ–∫—Ä–∞—Ç–∏—Ç–µ –≤—ã–±–æ—Ä.");
            return;
        }

        try {
            tg.sendData(jsonString);
        } catch(e) {
            alert("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: " + e.message);
        }
    }

    function updateTitle() {
        const isK = document.getElementById("isKotedge").checked;
        document.getElementById("title").innerText = isK ? "–†–∞—Å—á—ë—Ç (–ö–æ—Ç—Ç–µ–¥–∂)" : "–†–∞—Å—á—ë—Ç —Ä–µ–º–æ–Ω—Ç–∞";
    }

    function callMaster() {
        window.Telegram.WebApp.openTelegramLink("https://t.me/grigorii_saveliev");
    }
    
    document.getElementById("isKotedge").addEventListener("change", updateTitle);
    renderWorks();
  </script>
