<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –†–µ–º–æ–Ω—Ç–∞</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: sans-serif; background: #fdf6f0; padding: 16px; margin: 0; color: #2c3e50; }
    .card { background: #ffffff; border-radius: 20px; padding: 24px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
    h2 { text-align: center; color: #2c3e50; margin-bottom: 20px; }
    
    label { display: block; margin: 10px 0 5px; font-weight: 600; }
    input[type="number"], select { width: 100%; padding: 14px; border: 1px solid #e0e0e0; border-radius: 12px; font-size: 16px; box-sizing: border-box; }
    
    .work-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #eee; }
    .price { color: #7f8c8d; font-size: 14px; }
    input[type="checkbox"] { width: 20px; height: 20px; accent-color: #d35400; }
    
    #result { font-size: 24px; font-weight: 700; color: #d35400; text-align: center; margin: 20px 0; }
    
    button { 
        background: #d35400; color: white; border: none; padding: 18px; 
        border-radius: 14px; font-size: 18px; width: 100%; font-weight: 600; cursor: pointer; 
    }
    button:active { background: #a04000; }
  </style>
</head>
<body>

  <div class="card">
    <h2>–¢–µ—Å—Ç —Å–º–µ—Ç—ã</h2>

    <label>–ü–ª–æ—â–∞–¥—å (–º¬≤)</label>
    <input type="number" id="area" value="50">

    <label>–ö–æ–º–Ω–∞—Ç—ã</label>
    <select id="rooms">
      <option value="1-–∫">1-–∫–æ–º–Ω–∞—Ç–Ω–∞—è</option>
      <option value="2-–∫" selected>2-–∫–æ–º–Ω–∞—Ç–Ω–∞—è</option>
      <option value="3-–∫">3-–∫–æ–º–Ω–∞—Ç–Ω–∞—è</option>
    </select>

    <h3>–†–∞–±–æ—Ç—ã:</h3>
    
    <div class="work-item">
        <div>
            <div>–®–ø–∞—Ç–ª–µ–≤–∫–∞</div>
            <div class="price">470 ‚ÇΩ/–º¬≤</div>
        </div>
        <input type="checkbox" id="chk_1" onchange="calc()" checked>
    </div>

    <div class="work-item">
        <div>
            <div>–ü–æ–∫—Ä–∞—Å–∫–∞</div>
            <div class="price">450 ‚ÇΩ/–º¬≤</div>
        </div>
        <input type="checkbox" id="chk_2" onchange="calc()" checked>
    </div>

    <div class="work-item">
        <div>
            <div>–ü–ª–∏—Ç–∫–∞</div>
            <div class="price">3000 ‚ÇΩ/–º¬≤</div>
        </div>
        <input type="checkbox" id="chk_3" onchange="calc()">
    </div>

    <div id="result">0 ‚ÇΩ</div>

    <button onclick="sendData()">üì§ –û–¢–ü–†–ê–í–ò–¢–¨ –°–ú–ï–¢–£</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    // –¶–µ–Ω—ã
    const PRICES = {
        'chk_1': 470,
        'chk_2': 450,
        'chk_3': 3000
    };
    const NAMES = {
        'chk_1': '–®–ø–∞—Ç–ª–µ–≤–∫–∞',
        'chk_2': '–ü–æ–∫—Ä–∞—Å–∫–∞',
        'chk_3': '–ü–ª–∏—Ç–∫–∞'
    };

    function calc() {
        const area = parseFloat(document.getElementById('area').value) || 0;
        let total = 0;

        for (let id in PRICES) {
            if (document.getElementById(id).checked) {
                total += PRICES[id] * area; // –°—á–∏—Ç–∞–µ–º –ø–æ –ø–ª–æ—â–∞–¥–∏
            }
        }
        document.getElementById('result').innerText = total + " ‚ÇΩ";
        return total;
    }

    // --- –ì–õ–ê–í–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø –û–¢–ü–†–ê–í–ö–ò ---
    function sendData() {
        // 1. –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ (—á—Ç–æ–±—ã —Ç—ã –≤–∏–¥–µ–ª, —á—Ç–æ –∫–Ω–æ–ø–∫–∞ –Ω–∞–∂–∞—Ç–∞)
        alert("–î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞: –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ...");

        const area = document.getElementById('area').value;
        const rooms = document.getElementById('rooms').value;
        const totalSum = document.getElementById('result').innerText;
        
        // –°–æ–±–∏—Ä–∞–µ–º —Å–ø–∏—Å–æ–∫ –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö —Ä–∞–±–æ—Ç
        let items = [];
        for (let id in PRICES) {
            if (document.getElementById(id).checked) {
                items.push({
                    name: NAMES[id],
                    qty: area, // –ö–æ–ª-–≤–æ —Ä–∞–≤–Ω–æ –ø–ª–æ—â–∞–¥–∏
                    price: PRICES[id],
                    line_sum: PRICES[id] * area
                });
            }
        }

        const dataPayload = {
            area: area,
            rooms: rooms,
            total: totalSum,
            items: items
        };

        try {
            // 2. –û—Ç–ø—Ä–∞–≤–∫–∞
            tg.sendData(JSON.stringify(dataPayload));
            
            // 3. –ó–∞–∫—Ä—ã–≤–∞–µ–º –æ–∫–Ω–æ (–∑–Ω–∞—á–∏—Ç —É—à–ª–æ)
            // tg.close(); 
        } catch (e) {
            alert("–û–®–ò–ë–ö–ê –û–¢–ü–†–ê–í–ö–ò: " + e.message);
        }
    }

    // –ó–∞–ø—É—Å–∫ –ø—Ä–æ—Å—á–µ—Ç–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
    calc();
  </script>
</body>
</html>
