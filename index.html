<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Калькулятор ремонта</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; background-color: #f5f5f5; }
    h2 { text-align: center; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; }
    button { width: 100%; padding: 15px; background: #d35400; color: white; border: none; border-radius: 5px; font-size: 16px; margin-top: 20px; cursor: pointer; }
    #result { text-align: center; font-size: 20px; font-weight: bold; margin-top: 20px; color: #d35400; }
    .item { display: flex; justify-content: space-between; margin-top: 10px; border-bottom: 1px solid #ddd; padding-bottom: 5px; }
  </style>
</head>
<body>
  <h2>Расчет сметы</h2>
  
  <label>Площадь (м²):</label>
  <input type="number" id="area" value="50">
  
  <label>Комнаты:</label>
  <select id="rooms">
      <option value="1">1-к</option>
      <option value="2" selected>2-к</option>
      <option value="3">3-к</option>
  </select>
  
  <label>Тип ремонта:</label>
  <select id="repairType">
      <option>Косметический</option>
      <option selected>Капитальный</option>
      <option>Евро</option>
  </select>

  <h3>Пример работ:</h3>
  <div class="item">
      <span>Шпатлевка (470р)</span>
      <input type="checkbox" id="work1" checked onchange="calc()">
  </div>
  <div class="item">
      <span>Покраска (450р)</span>
      <input type="checkbox" id="work2" checked onchange="calc()">
  </div>

  <div id="result">Итого: 0 ₽</div>
  
  <button onclick="sendData()">ОТПРАВИТЬ СМЕТУ</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    function calc() {
        let area = document.getElementById('area').value;
        let sum = 0;
        if(document.getElementById('work1').checked) sum += 470 * area;
        if(document.getElementById('work2').checked) sum += 450 * area;
        document.getElementById('result').innerText = "Итого: " + sum + " ₽";
        return sum;
    }

    function sendData() {
        let area = document.getElementById('area').value;
        let rooms = document.getElementById('rooms').value;
        let rType = document.getElementById('repairType').value;
        let total = document.getElementById('result').innerText;
        let details = [];

        if(document.getElementById('work1').checked) details.push("Шпатлевка");
        if(document.getElementById('work2').checked) details.push("Покраска");

        const data = {
            area: area,
            rooms: rooms,
            repairType: rType,
            total: total,
            details: details
        };
        tg.sendData(JSON.stringify(data));
    }
    calc();
  </script>
</body>
</html>
