<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Калькулятор ремонта — УютФинал</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --primary: #d35400; --primary-dark: #a04000; --bg: #fdf6f0; --card-bg: #ffffff; --text: #2c3e50; }
    body { font-family: 'Inter', sans-serif; background: var(--bg); padding: 16px; margin: 0; color: var(--text); -webkit-tap-highlight-color: transparent; }
    .card { background: var(--card-bg); border-radius: 20px; padding: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
    h2 { font-size: 20px; margin-bottom: 20px; color: var(--text); text-align: center; font-weight: 700; }
    label { display: block; margin: 12px 0 6px; font-weight: 600; font-size: 14px; }
    input, select { width: 100%; padding: 12px; border: 1px solid #e0e0e0; border-radius: 12px; font-size: 16px; box-sizing: border-box; background: #fff; -webkit-appearance: none; }
    
    /* Стили чекбоксов и списков */
    .checkbox-item { display: grid; grid-template-columns: 1fr 80px; gap: 10px; align-items: center; padding: 12px 0; border-bottom: 1px solid #f0f0f0; }
    .checkbox-row { display: flex; align-items: center; gap: 10px; cursor: pointer; }
    .checkbox-row input { width: 20px; height: 20px; accent-color: var(--primary); margin: 0; }
    .work-name { font-size: 14px; line-height: 1.3; }
    .price-note { font-size: 12px; color: #7f8c8d; margin-left: 30px; margin-top: 2px; }
    .qty-input-wrapper input { text-align: center; padding: 8px; font-weight: 600; }
    .unit-label { font-size: 10px; color: #999; text-align: center; margin-top: 2px; }

    /* Табы */
    .tab-buttons { display: flex; overflow-x: auto; gap: 8px; margin: 16px -10px; padding: 0 10px; -webkit-overflow-scrolling: touch; scrollbar-width: none; }
    .tab-buttons::-webkit-scrollbar { display: none; }
    .tab-button { padding: 8px 16px; background: #eee; border-radius: 20px; white-space: nowrap; font-size: 13px; font-weight: 600; color: #555; border: none; }
    .tab-button.active { background: var(--primary); color: white; }

    /* Результат и кнопки */
    #result { font-size: 22px; font-weight: 800; color: var(--primary-dark); margin: 20px 0; text-align: center; }
    button { background: var(--primary); color: white; border: none; padding: 16px; border-radius: 14px; font-size: 16px; width: 100%; font-weight: 600; margin-top: 10px; cursor: pointer; }
    .btn-contact { background: #27ae60; margin-top: 15px; }
  </style>
</head>
<body>
  <div class="card">
    <h2 id="title">Калькулятор ремонта</h2>
    
    <label>Площадь (м²):</label>
    <input type="number" id="area" placeholder="0" inputmode="numeric">

    <label>Комнаты:</label>
    <select id="rooms">
      <option value="1">1-комнатная</option>
      <option value="2">2-комнатная</option>
      <option value="3">3-комнатная</option>
      <option value="4+">4+ комнат</option>
    </select>

    <div style="margin: 15px 0; display:flex; align-items:center; gap:10px;">
      <input type="checkbox" id="isKotedge" style="width:20px; height:20px;">
      <label for="isKotedge" style="margin:0">Частный дом / Коттедж</label>
    </div>

    <label>Класс ремонта:</label>
    <select id="repairType">
      <option value="cosmetic">Косметический</option>
      <option value="capital" selected>Капитальный</option>
      <option value="euro">Евро / Дизайнерский</option>
    </select>

    <div class="tab-buttons">
      <div class="tab-button active" onclick="setTab('Малярные работы', this)">Малярные</div>
      <div class="tab-button" onclick="setTab('Штукатурные работы', this)">Штукатурка</div>
      <div class="tab-button" onclick="setTab('Плиточные работы', this)">Плитка</div>
      <div class="tab-button" onclick="setTab('Сантехнические работы', this)">Сантехника</div>
      <div class="tab-button" onclick="setTab('Электромонтажные работы', this)">Электрика</div>
      <div class="tab-button" onclick="setTab('Демонтаж', this)">Демонтаж</div>
      <div class="tab-button" onclick="setTab('Устройство полов', this)">Полы</div>
      <div class="tab-button" onclick="setTab('Гипсокартон', this)">ГКЛ</div>
      <div class="tab-button" onclick="setTab('Монтаж дверей и откосов', this)">Двери</div>
    </div>

    <div id="works_container"></div>

    <div id="result">0 ₽</div>

    <button onclick="sendToBot()">✅ Рассчитать и отправить</button>
    <button class="btn-contact" onclick="tg.close()">❌ Закрыть</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand(); // Раскрыть на весь экран

    // --- ТВОИ ДАННЫЕ (сократил для примера, вставь свой полный массив WORKS_DATA сюда) ---
    const WORKS_DATA = {
       "Малярные работы": [
         { name: "Шпатлёвка стен", unit: "м²", price: 470 },
         { name: "Покраска стен", unit: "м²", price: 450 },
         { name: "Грунтовка", unit: "м²", price: 120 }
       ],
       "Штукатурные работы": [
         { name: "Штукатурка по маякам", unit: "м²", price: 950 },
         { name: "Штробление", unit: "м.п.", price: 460 }
       ],
       // ... ВСТАВЬ СЮДА ОСТАЛЬНЫЕ КАТЕГОРИИ ИЗ ТВОЕГО КОДА ...
    };

    let cart = {}; 
    let activeTab = "Малярные работы";

    function setTab(name, el) {
      activeTab = name;
      document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
      el.classList.add('active');
      render();
    }

    function render() {
      const list = WORKS_DATA[activeTab] || [];
      let html = '';
      list.forEach((item, idx) => {
        const id = activeTab + '_' + idx;
        const qty = cart[id] ? cart[id].qty : 0;
        
        html += `
        <div class="checkbox-item">
          <div>
            <label class="checkbox-row">
              <input type="checkbox" ${qty > 0 ? 'checked' : ''} 
                onchange="toggleItem('${id}', this.checked, '${item.name}', ${item.price}, '${item.unit}')">
              <span class="work-name">${item.name}</span>
            </label>
            <div class="price-note">${item.price} ₽ / ${item.unit}</div>
          </div>
          <div class="qty-input-wrapper">
            <input type="number" value="${qty}" min="0" 
              oninput="updateQty('${id}', this.value, '${item.name}', ${item.price}, '${item.unit}')">
            <div class="unit-label">${item.unit}</div>
          </div>
        </div>`;
      });
      document.getElementById('works_container').innerHTML = html;
      calcTotal();
    }

    function toggleItem(id, checked, name, price, unit) {
      if(checked) updateQty(id, 1, name, price, unit);
      else updateQty(id, 0, name, price, unit);
      render(); // перерисовка для синхронизации галочки
    }

    function updateQty(id, val, name, price, unit) {
      val = parseInt(val) || 0;
      if (val > 0) {
        cart[id] = { name, price, unit, qty: val };
      } else {
        delete cart[id];
      }
      calcTotal();
    }

    function calcTotal() {
      let sum = 0;
      Object.values(cart).forEach(i => sum += i.price * i.qty);
      document.getElementById('result').innerText = sum.toLocaleString('ru-RU') + ' ₽';
    }

    function sendToBot() {
      if (Object.keys(cart).length === 0) {
        tg.showPopup({title: 'Ошибка', message: 'Выберите хотя бы одну работу', buttons: [{type: 'ok'}]});
        return;
      }
      
      const payload = {
        type: 'estimate',
        area: document.getElementById('area').value,
        rooms: document.getElementById('rooms').value,
        kotedge: document.getElementById('isKotedge').checked,
        repair: document.getElementById('repairType').value,
        items: Object.values(cart),
        total: document.getElementById('result').innerText
      };

      tg.sendData(JSON.stringify(payload));
      // Окно не закрываем сразу, пусть пользователь увидит реакцию бота, или можно tg.close()
    }

    // Инициализация
    render();
  </script>
</body>
</html>
