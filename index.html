<body>

    <label>–¢–∏–ø —Ä–µ–º–æ–Ω—Ç–∞:</label>

    <button class="btn-contact" onclick="callManager()">
      üìû –°–≤—è–∑–∞—Ç—å—Å—è —Å –º–µ–Ω–µ–¥–∂–µ—Ä–æ–º

  </div>

  <script>
    // –í–∞—à–∏ —Ä–∞—Å—Ü–µ–Ω–∫–∏ (—Ç–æ–ª—å–∫–æ —Ä–∞–±–æ—Ç–∞, –±–µ–∑ –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤)
    const PRICES = {
      // –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞
      "demolition_walls": { name: "–î–µ–º–æ–Ω—Ç–∞–∂ —Å—Ç–µ–Ω (–∫–∏—Ä–ø–∏—á)", unit: "–º¬≥", price: 3500 },
      "demolition_gkl": { name: "–î–µ–º–æ–Ω—Ç–∞–∂ –ì–ö–õ", unit: "–º¬≤", price: 300 },
      "demolition_tile": { name: "–î–µ–º–æ–Ω—Ç–∞–∂ –ø–ª–∏—Ç–∫–∏", unit: "–º¬≤", price: 500 },
      "demolition_floor": { name: "–î–µ–º–æ–Ω—Ç–∞–∂ –ø–æ–ª–∞", unit: "–º¬≤", price: 150 },

      // –°—Ç–µ–Ω—ã
      "plaster_3cm": { name: "–®—Ç—É–∫–∞—Ç—É—Ä–∫–∞ (–¥–æ 3 —Å–º)", unit: "–º¬≤", price: 1400 },
      "putty": { name: "–®–ø–∞–∫–ª—ë–≤–∫–∞ –ø–æ–¥ –ø–æ–∫—Ä–∞—Å–∫—É", unit: "–º¬≤", price: 700 },
      "wallpaper": { name: "–ü–æ–∫–ª–µ–π–∫–∞ –æ–±–æ–µ–≤", unit: "–º¬≤", price: 500 },
      "paint_walls": { name: "–ü–æ–∫—Ä–∞—Å–∫–∞ —Å—Ç–µ–Ω", unit: "–º¬≤", price: 600 },

      // –ü–æ–ª
      "screed_5cm": { name: "–°—Ç—è–∂–∫–∞ (–¥–æ 5 —Å–º)", unit: "–º¬≤", price: 1500 },
      "waterproofing": { name: "–ì–∏–¥—Ä–æ–∏–∑–æ–ª—è—Ü–∏—è", unit: "–º¬≤", price: 350 },
      "tile_floor": { name: "–ü–ª–∏—Ç–∫–∞ –Ω–∞ –ø–æ–ª", unit: "–º¬≤", price: 2200 },
      "laminate": { name: "–£–∫–ª–∞–¥–∫–∞ –ª–∞–º–∏–Ω–∞—Ç–∞", unit: "–º¬≤", price: 400 },

      // –°–∞–Ω—Ç–µ—Ö–Ω–∏–∫–∞
      "plumbing_pipes": { name: "–†–∞–∑–≤–æ–¥–∫–∞ —Ç—Ä—É–±", unit: "–º.–ø.", price: 600 },
      "mixer": { name: "–£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å–º–µ—Å–∏—Ç–µ–ª—è", unit: "—à—Ç", price: 1200 },
      "toilet": { name: "–£–Ω–∏—Ç–∞–∑ –Ω–∞–ø–æ–ª—å–Ω—ã–π", unit: "—à—Ç", price: 1500 },
      "shower": { name: "–î—É—à–µ–≤–∞—è –∫–∞–±–∏–Ω–∞", unit: "—à—Ç", price: 4000 },

      // –≠–ª–µ–∫—Ç—Ä–∏–∫–∞
      "cable": { name: "–ü—Ä–æ–∫–ª–∞–¥–∫–∞ –∫–∞–±–µ–ª—è", unit: "–º.–ø.", price: 300 },
      "socket": { name: "–†–æ–∑–µ—Ç–∫–∞ / –≤—ã–∫–ª—é—á–∞—Ç–µ–ª—å", unit: "—à—Ç", price: 400 },
      "lamp": { name: "–£—Å—Ç–∞–Ω–æ–≤–∫–∞ –ª—é—Å—Ç—Ä—ã", unit: "—à—Ç", price: 800 },

      // –î–≤–µ—Ä–∏
      "door": { name: "–ú–µ–∂–∫–æ–º–Ω–∞—Ç–Ω–∞—è –¥–≤–µ—Ä—å", unit: "—à—Ç", price: 3000 }
    };

    // –†–µ–∫–æ–º–µ–Ω–¥—É–µ–º—ã–µ –æ–±—ä—ë–º—ã –ø–æ —Ç–∏–ø—É —Ä–µ–º–æ–Ω—Ç–∞ –∏ –∫–≤–∞—Ä—Ç–∏—Ä—ã
    const DEFAULTS = {
      "cosmetic": {
        "1": { wallpaper: 40, paint_walls: 40, laminate: 30, socket: 10, door: 2 },
        "2": { wallpaper: 60, paint_walls: 60, laminate: 45, socket: 14, door: 3 },
        "3": { wallpaper: 80, paint_walls: 80, laminate: 60, socket: 18, door: 4 }
      },
      "capital": {
        "1": { plaster_3cm: 40, putty: 40, screed_5cm: 30, tile_floor: 15, laminate: 15, cable: 50, socket: 12, lamp: 3, door: 2, plumbing_pipes: 20, mixer: 2, toilet: 1 },
        "2": { plaster_3cm: 60, putty: 60, screed_5cm: 45, tile_floor: 20, laminate: 25, cable: 70, socket: 16, lamp: 4, door: 3, plumbing_pipes: 25, mixer: 3, toilet: 1, shower: 1 },
        "3": { plaster_3cm: 80, putty: 80, screed_5cm: 60, tile_floor: 30, laminate: 30, cable: 90, socket: 20, lamp: 5, door: 4, plumbing_pipes: 30, mixer: 4, toilet: 2, shower: 1 }
      },
      "euro": {
        "1": { plaster_3cm: 40, putty: 40, screed_5cm: 30, tile_floor: 20, laminate: 10, cable: 60, socket: 15, lamp: 4, door: 2, plumbing_pipes: 25, mixer: 3, toilet: 1, shower: 1 },
        "2": { plaster_3cm: 60, putty: 60, screed_5cm: 45, tile_floor: 30, laminate: 15, cable: 80, socket: 20, lamp: 5, door: 3, plumbing_pipes: 30, mixer: 4, toilet: 1, shower: 1 },
        "3": { plaster_3cm: 80, putty: 80, screed_5cm: 60, tile_floor: 40, laminate: 20, cable: 100, socket: 25, lamp: 6, door: 4, plumbing_pipes: 35, mixer: 5, toilet: 2, shower: 2 }
      }
    };

    let currentQuantities = {};

    function renderWorks() {
      const type = document.getElementById("apartmentType").value;
      const repair = document.getElementById("repairType").value;
      const defaults = DEFAULTS[repair][type] || {};
      let html = '<div class="section"><label>–í—ã–±–µ—Ä–∏—Ç–µ —Ä–∞–±–æ—Ç—ã:</label><div class="checkbox-group">';

      Object.entries(PRICES).forEach(([key, item]) => {
        const qty = defaults[key] || 0;
        currentQuantities[key] = qty;
        const id = `work_${key}`;
        html += `
          <div class="checkbox-item">
            <label>
              <input type="checkbox" id="${id}" ${qty > 0 ? 'checked' : ''} 
                onchange="toggleWork('${key}', this.checked)">
              ${item.name}
            </label>
            ${qty > 0 ? `<input type="number" id="qty_${key}" value="${qty}" min="0" 
              onchange="updateQty('${key}', this.value)" 
              style="margin-top:4px;width:80px;display:block;">` : ''}
          </div>
        `;
      });

      html += '</div></div>';
      document.getElementById("works").innerHTML = html;
      calculate();
    }

    function toggleWork(key, checked) {
      const qtyInput = document.getElementById(`qty_${key}`);
      if (checked) {
        const type = document.getElementById("apartmentType").value;
        const repair = document.getElementById("repairType").value;
        const defaultQty = DEFAULTS[repair][type][key] || 1;
        currentQuantities[key] = defaultQty;
        if (qtyInput) qtyInput.value = defaultQty;
      } else {
        currentQuantities[key] = 0;
        if (qtyInput) qtyInput.value = 0;
      }
      calculate();
    }

    function updateQty(key, value) {
      currentQuantities[key] = parseFloat(value) || 0;
      calculate();
    }

    function calculate() {
      let total = 0;
      let details = [];

      Object.entries(currentQuantities).forEach(([key, qty]) => {
        if (qty > 0) {
          const item = PRICES[key];
          const lineTotal = qty * item.price;
          total += lineTotal;
          details.push({
            name: item.name,
            qty: qty,
            unit: item.unit,
            price: item.price,
            total: lineTotal
          });
        }
      });

      const formatted = new Intl.NumberFormat('ru-RU').format(total);
      document.getElementById("result").innerText = `–ò—Ç–æ–≥–æ: ${formatted} ‚ÇΩ`;
      return { total, details };
    }

    function sendData() {
      const { total, details } = calculate();
      if (total === 0) {
        alert("–í—ã–±–µ—Ä–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–Ω—É —Ä–∞–±–æ—Ç—É.");
        return;
      }

      const data = {
        apartmentType: document.getElementById("apartmentType").value + "-–∫–æ–º–Ω",
        repairType: document.getElementById("repairType").value,
        total: total,
        details: details
      };

      const WebApp = window.Telegram.WebApp;
      WebApp.sendData(JSON.stringify(data));
      WebApp.close();
    }

    function callManager() {
      window.Telegram.WebApp.openTelegramLink("https://t.me/grigorii_saveliev");
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    document.getElementById("apartmentType").addEventListener("change", renderWorks);
    document.getElementById("repairType").addEventListener("change", renderWorks);
    renderWorks();
  </script>
</body>
